<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Arapey&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
      <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
			integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
			crossorigin="anonymous"
		/>
      <title>Chartssss.</title>
   </head>

   <body>
      
      <div class="container">

         <div class="header">
            <h1>Chartssss<span class="purple">.</span></h1>
            <h3 class="purple">Discover music charts from all over the world</h3>
         </div>

         <div class="card form">
            <form>

               <div class="input-group">
                  <label for="number">Top:</label>
                  <input class="purple" id="number" name="number" type="number" value="" min="1" max="100" placeholder='10 (Default)'/>
               </div>

               <div class="input-group">
                  <label for="chart">Chart:</label>
                  <select name="chart" id="chart" class="purple">
                     <option value="chart.tracks">Songs</option>
                     <option value="chart.artists">Artists</option>
                  </select>
               </div>

               <div class="input-group">
                  <label for="country">Country:</label>
                  <select name="country" id="country" class="purple">
                     <option value="us">United States</option>
                     <option value="uk">United Kingdom</option>
                     <option value="ng">Nigeria</option>
                     <option value="ca">Canada</option>
                     <option value="fr">France</option>
                     <option value="XW">Worldwide</option>
                     <option value="au">Australia</option>
                     <option value="br">Brazil</option>
                     <option value="cn">China</option>
                     <option value="dk">Denmark</option>
                     <option value="eg">Egypt</option>
                     <option value="fi">Finland</option>
                     <option value="de">Germany</option>
                     <option value="gh">Ghana</option>
                     <option value="in">India</option>
                     <option value="it">Italy</option>
                     <option value="jp">Japan</option>
                     <option value="ke">Kenya</option>
                     <option value="mx">Mexico</option>
                     <option value="no">Norway</option>
                     <option value="pl">Poland</option>
                     <option value="pt">Portugal</option>
                     <option value="ru">Russia</option>
                     <option value="rw">Rwanda</option>
                     <option value="sa">Saudi Arabia</option>
                     <option value="sn">Senegal</option>
                     <option value="sg">Singapore</option>
                     <option value="za">South Africa</option>
                     <option value="es">Spain</option>
                     <option value="se">Sweden</option>
                     <option value="tz">Tanzania</option>
                     <option value="th">Thailand</option>
                     <option value="tg">Togo</option>
                     <option value="tr">Turkey</option>
                     <option value="ug">Uganda</option>
                     <option value="ua">Ukraine</option>
                     <option value="ae">United Arab Emirates</option>
                     <option value="zm">Zambia</option>
                     <option value="zw">Zimbabwe</option>
                  </select>
               </div>

               <!-- <input type="button" value="Search" id="btn"> -->
               <button id="btn" >Search</button>
            </form>

            <div id="text">
               <p>Example: Top <span class="purple">3 </span><span class="purple">Artists</span> in <span class="purple">Nigeria</span></p>
            </div>
            
         </div>
         
         <div class="card">
            <h2 class="heading purple"></h2>

            <ul class="list">

               
            </ul>
         </div>
        
      </div>

      <script src="js/ui.js"></script>
      <script src="js/musixmatch.js"></script>
      <script src="js/app.js"></script>
   </body>

</html>
